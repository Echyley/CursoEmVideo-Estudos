<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Olá Mundo!</h1>

    <script>
        /*O alert soltará um alerta assim que se entrar na página*/
        window.alert("Hello World!!!")
        /*O confirm pedirá uma confirmação do usuário*/
        window.confirm("Tá feliz? 👀")
        /*O prompt pedirá uma informação especifica para o usuário digitar*/
        window.prompt("Qual seu nome?")
    </script>
</body>

</html>
